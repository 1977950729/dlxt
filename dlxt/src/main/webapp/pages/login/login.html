<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>翻转式用户登录注册界面设计</title>
	<link rel="stylesheet" type="text/css" href="../../static/css/styles.css">
</head>
<body>
	<div class="jq22-container" style="padding-top:100px">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登陆</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">用户名</label>
							<input id="username" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="password" type="password" class="input" data-type="password">
						</div>
						<!--<div class="group">-->
							<!--<input id="check" type="checkbox" class="check" checked>-->
							<!--<label for="check"><span class="icon"></span> Keep me Signed in</label>-->
						<!--</div>-->
						<div class="group">
							<input type="button" id="login" class="button" value="登陆">
						</div>
						<div class="hr"></div>
						<!--<div class="foot-lnk">-->
							<!--<a href="#forgot">Forgot 密码?</a>-->
						<!--</div>-->
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">用户名</label>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass1" class="label">密码</label>
							<input id="pass1" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass2" class="label">确认密码</label>
							<input id="pass2" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="phone" class="label">电话</label>
							<input id="phone" type="text" class="input">
						</div>
						<div class="group">
							<input type="button" id="logon" class="button" value="注册">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">已有账号?</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/admin/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/index/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/login/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
