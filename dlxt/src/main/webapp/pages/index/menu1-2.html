<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>机组参数实时数据-烟气含氧量实时数据图</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
    <script src="../../static/js/echarts/echarts.js" type="text/javascript" charset="utf-8"></script>

    <style>
        [v-cloak] {
            display: none !important;
        }
    </style>
</head>

<body>
<div class="page-content-wrap">

    <div class="layui-form" id="table-list">
        <div id="chartmain" style="width:600px; height: 400px;"></div>
    </div>
</div>
<script type="text/javascript">
    //指定图标的配置和数据
    var option = {
        title:{
            text:'烟气含氧量实时数据图'
        },
        tooltip:{},
        legend:{
            data:['用户来源']
        },
        xAxis:{
            data:["Android","IOS","PC","Ohter"]
        },
        yAxis:{

        },
        series:[{
            name:'访问量',
            type:'line',
            data:[500,200,360,100]
        }]
    };
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('chartmain'));

    //使用制定的配置项和数据显示图表
    myChart.setOption(option);
</script>
<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/admin/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/vue/vuejs-2.5.16.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="../../static/js/index/menu1-2.js" type="text/javascript" charset="utf-8"></script>-->

</body>

</html>
